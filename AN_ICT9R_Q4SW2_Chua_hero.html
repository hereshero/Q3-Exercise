<html>
<head>

	<style type="text/css">
		h1, form{
			font-family: Abril Fatface;
			color: dimgray;
		}
		body {
    background-image: url('https://i.pinimg.com/564x/a9/4f/0f/a94f0f85dfc7e090f6d80a3b7095c229.jpg');
    color: #FFFFFF;
}
	</style>

	<title>Q4 Seatwork 2</title>

</head>
<body>

	
	<div class="container text-center">
	<h1>Temperature Conversion</h1>
	<p id="DT"></p>

	<script type="text/javascript">
		const D = new Date();
		document.getElementById('DT').innerHTML = D
	</script>

	<br>

		<table class="table table-hover table-act table-dark">
			<tr>

					<th>Celsius</th>
					<th>Fahreheit</th>
					<th>Description</th>

			</tr>
			<tr>

					<td>-273.15</td>
					<td>-459.67</td>
					<td>Absolute zero</td>

			</tr>
			<tr>

					<td>0</td>
					<td>32</td>
					<td>Freezing Point, or Melting point of water</td>

			</tr>
			<tr>

					<td>21</td>
					<td>69.8</td>
					<td>Room Temperature Average</td>

			</tr>
			<tr>

					<td>37</td>
					<td>98.6</td>
					<td>Body Temperature Average</td>

			</tr>
			<tr>

					<td>100</td>
					<td>212</td>
					<td>Water Boiling Point</td>

			</tr>
		</table>
		

		<form>
		<h3>Fahrenheit to Celsius</h3>
		<br>
		<input type="text" id="F">
		<br>
		<br>
		<input type="submit" onclick="Compute()" value="Convert!" class="btn btn-secondary">
		</form>


	<script type="text/javascript">
		function Compute(){
			let F = document.getElementById("F").value;
			let answer = Number((F - 32)) * 5/9;

			window.alert("In Celsius, that is " + answer);
		}

	</script>


	<br>


	<form>
		<h3>Celsius to Fahrenheit</h3>
		<br>
		<input type="text" id="C">
		<br>
		<br>
		<input type="submit" onclick="Compute()" value="Convert!" class="btn btn-secondary">

</form>

	<script type="text/javascript">
		function Compute(){
			let C = document.getElementById("C").value;
			let answer = Number((C * 9/5)) + 32;

			window.alert("In Fahrenheit, that is " + answer);
		}

	</script>
	</div>


</body>
</html>
