<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">


	<title>Exercise 3</title>
</head>
<body>

<div class="container bg-success"
<h1>Arithmetic Operations </div>

	<ol type="1.">
		<li>a + b = <strong id="p1"> </strong> </li>
		<li>a - b = <strong id="p2"> </strong> </li>
		<li>a * b = <strong id="p3"> </strong> </li>
		<li>a / b = <strong id="p4"> </strong> </li>
		<li>a % b = <strong id="p5"> </strong> </li>
	</ol>

	<script type="text/javascript">

		let a=10, b=5; //variable declaration; assignment of values

		document.getElementById("p1").innerHTML = a + b
		document.getElementById("p2").innerHTML = a - b
		document.getElementById("p3").innerHTML = a * b
		document.getElementById("p4").innerHTML = a / b
		document.getElementById("p5").innerHTML = a % b

	</script>
</body>
</div>
</html>
